name: Deploy to Firebase Hosting on merge
env:
  GH_PERSONAL_ACCESS_TOKEN: '${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}'
  FIREBASE_APIKEY: '${{ secrets.FIREBASE_APIKEY }}'
  FIREBASE_AUTHDOMAIN: '${{ secrets.FIREBASE_AUTHDOMAIN }}'
  FIREBASE_PROJECTID: '${{ secrets.FIREBASE_PROJECTID }}'
  FIREBASE_STORAGEBUCKET: '${{ secrets.FIREBASE_STORAGEBUCKET }}'
  FIREBASE_MESSAGINGSENDERID: '${{ secrets.FIREBASE_MESSAGINGSENDERID }}'
  FIREBASE_APPID: '${{ secrets.FIREBASE_APPID }}'
  FIREBASE_MEASUREMENTID: '${{ secrets.FIREBASE_MEASUREMENTID }}'
  FIREBASE_CLOUDMESSAGINGVAPIDKEY: '${{ secrets.FIREBASE_CLOUDMESSAGINGVAPIDKEY }}'
  RECAPTCHA_V3_SITEKEY: '${{ secrets.RECAPTCHA_V3_SITEKEY }}'
  TYPESENSE_READ_ONLY_API_KEY: '${{ secrets.TYPESENSE_READ_ONLY_API_KEY }}'

'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHOISCAFE_PORTFOLIO }}'
          channelId: live
          projectId: choiscafe-portfolio
